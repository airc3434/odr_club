<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Hobby Landing</title>
  <style>
    :root { --btn-fg: #e6e6e6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0c0f;
      color: #e6e6e6;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px; /* raised closer to top */
    }

    .wrap { text-align: center; }

    .brand {
      letter-spacing: 0.07em;
      user-select: none;
      font-family: 'Segoe UI Historic', 'Segoe UI Symbol', sans-serif;
      font-weight: 200;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      margin-bottom: 0;
      transform: scaleY(0.9);
      filter: drop-shadow(0 6px 22px rgba(0,0,0,.4));
      animation: chameleon 24s ease-in-out infinite;
    }

    @keyframes chameleon {
      0%   { color: #ffffff; }
      16.6%{ color: #ffd400; }
      33.2%{ color: #ff3b30; }
      49.8%{ color: #a855f7; }
      66.4%{ color: #3b82f6; }
      83%  { color: #22c55e; }
      100% { color: #ffffff; }
    }

    @media (prefers-reduced-motion: reduce) { .brand { animation: none; } }

    .buttons {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-family: Consolas, monospace;
      margin-top: -4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 48px;
      background: transparent;
      color: var(--btn-fg);
      border: none;
      text-decoration: none;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 20px;
      transition: all 0.25s ease;
      border-radius: 10px;
      margin: 0;
    }

    .btn:hover {
      background: #ffffff;
      color: #000000;
      text-shadow: none;
    }

    .separator {
      color: #777;
      user-select: none;
      font-size: 20px;
      margin: 0;
      padding: 0;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <h1 class="brand" aria-label="Page name">ⰑⰄⰓⰋⰞⰟⰐ</h1>
      <nav class="buttons" aria-label="Primary">
        <a class="btn" href="#features" title="Explore features">Features</a>
        <span class="separator">|</span>
        <a class="btn" href="#forum" title="Visit the forum">Forum</a>
        <span class="separator">|</span>
        <a class="btn" href="https://patreon.com/yourpage" target="_blank" rel="noreferrer" title="Support on Patreon">Patreon</a>
      </nav>
    </div>
  </main>
</body>
</html>
